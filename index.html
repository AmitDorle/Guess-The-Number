<!DOCTYPE html>
<html>

<head>
	<title>Number Guessing Game</title>
	<link rel="stylesheet" href="./css/style.css" />
	<style>
		body {
    width: 100%;
    margin: 0 auto;
    background-color: rgb(246, 202, 202);
	background-image: url('bg.jpg');
}
	</style>
</head>

<body>
	<div class="parent">
		<h1 class="head">Guess The Number</h1>

		<p class="txt">We have selected a random number between 1 - 10.
			 guess it.</p>

		<div class="form">
			<label for="guessField" class="txt">Enter a guess: </label>
			<input type="text" id="guessField" class="guessField"><br><br>
			<input type="submit" value="Submit guess" class="guessSubmit" onclick="guessfun()">
			<h4 id="output"></h4>
		</div>
	</div>

	<script>

		var y = Math.floor(Math.random() * 10 + 1);
		var guess = 1;

		function guessfun() {

			var x = document.getElementById("guessField").value;

			if (x == y) {
				document.getElementById('output').innerHTML = ("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
					+ guess + " GUESS ");
			}
			else if (x > y) {
				guess++;
				alert("OOPS SORRY!! TRY A SMALLER NUMBER");
			}
			else {
				guess++;
				alert("OOPS SORRY!! TRY A GREATER NUMBER")
			}
		}
	</script>
</body>

</html>
